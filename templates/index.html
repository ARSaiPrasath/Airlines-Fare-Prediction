<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fare Prediction</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  
    <div class="sky">
        <nav class="navbar">
            <span class="navbar-brand mb-0 h1">
                <div>
                    <h3>
                        Are You <br/>
                        Ready For Take-off?
                    </h3>
                </div>
            </span>
        </nav>
        <div class="clouds">
        </div>
        <div class="container">
            <form action="\predict" method="post">
                <div class="row justify-content-between">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Departure Date</h5>
                                <!-- Departure -->
                                <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Arrival Date</h5>
                                <!-- Arrival -->
                                <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                            </div>
                        </div>
                    </div>
                </div>
        
                <br>
                <br>
                <br>
                <div class="row justify-content-between">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <!-- Source -->
                                <h5 class="card-title">Source</h5>
                                <select name="Source" id="Source" required="required">
                                    <option value="Delhi">Delhi</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Bangalore">Mumbai</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Destination</h5>
                                <!-- Destination -->
                                <select name="Destination" id="Destination" required="required">
                                    <option value="Cochin">Cochin</option>
                                    <option value="Bangalore">Mumbai</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="New Delhi">New Delhi</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Kolkata">Kolkata</option>
                                </select>
                            </div>
                        </div>
                    </div>      
                </div>
        
                <br>
                <br>
                <br>
        
                <div class="row justify-content-between">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Stopage</h5>
                                <!-- Total Stops -->
                                <select name="stops" required="required">
                                    <option value="0">Non-Stop</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Which Airline you want to travel?</h5>
                                <!-- Airline -->
                                <select name="airline" id="airline" required="required">
                                    <option value="Jet Airways">Jet Airways</option>
                                    <option value="IndiGo">IndiGo</option>
                                    <option value="Air India">Air India</option>
                                    <option value="Multiple carriers">Multiple carriers</option>
                                    <option value="SpiceJet">SpiceJet</option>
                                    <option value="Vistara">Vistara</option>
                                    <option value="Air Asia">Air Asia</option>
                                    <option value="GoAir">GoAir</option>
                                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                    </option>
                                    <option value="Jet Airways Business">Jet Airways Business</option>
                                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                                    <option value="Trujet">Trujet</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <!-- Submit -->
                <input type="submit" value="Submit" class="btn btn-secondary">
            </form>
            <h3><center>{{ prediction_text }}</center></h3>
            <script>
                if ( window.history.replaceState ) {
                    window.history.replaceState( null, null, window.location.href );
                }
            </script>
        
        </div>
        
        <div class="airplane">
          <img src="https://i.ibb.co/SPpRcJz/airplane.png">
          
        <div class="flame"></div>
        <div class="flame flame2"></div>
        </div>
        
    <div class="mountains">
            
        </div>   
    </div>  

</body>
</html>
